<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<form>
		<label for= "nome"> Nome:</label>
  		<input type="text" name="nome" id= "nome" placeholder="Nome"><br>
  		<label for= "email"> Email:</label>
  		<input type="email" name="email" id= "email" placeholder="Email"><br>
  		<label for= "senha"> Senha:</label>
  		<input type="password" name="senha" id= "senha" placeholder="Senha"><br>
  		<br>
  		<label for="sexo">Sexo:</label><br>
  		<input type="radio" name="sexo" id="masculino" value="masculino">
  		<label for="masculino">Masculino</label><br>
 		<input type="radio" name="sexo" id="feminino" value="feminino">
 		<label for="feminino">Feminino</label><br>
 		<br>
 		<label for tecnologias>Tecnologias:</label><br>
 		<input type="checkbox" name="html" value="html" id="html">
 		<label for="html">HTML</label><br>
  		<input type="checkbox" name="css" value="css" id="css">
  		<label for="css">CSS</label><br>
  		<input type="checkbox" name="java" value="java" id="java">
  		<label for="java">Java</label><br>
  		<input type="checkbox" name="php" value="php" id="php">
  		<label for="php">PHP</label><br>
  		<br>
  		<label for= "descricaopessoal">Descriçao Pessoal:</label><br>
  		<textarea name="descricaopessoal" rows="10" cols="30" id="descricaopessoal" placeholder="Digite aqui...">
		</textarea><br>
		<br>
		<label for= "opcao">Opção:</label>
  		<select>
  			<option value="opcao1">Opção1</option>
  			<option value="opcao2">Opção2</option>
  			<option value="opcao3">Opção3</option>
  			<option value="opcao4">Opção4</option>
		</select><br>
		<br>
		<button type="button">Enviar</button><br>
		<button type="button">Limpar</button>
		</form>
</body>
</html>
